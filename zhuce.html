<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
			<link rel="stylesheet" type="text/css" href="css/zhuce.css">
	</head>
	<body>
		  <div id="wrapper">
	<section>
	<form class="form" onsubmit="return check()" method="post" action="${pageContext.request.contextPath}/user/UserServlet?method=adduser" name = "myform">	
		<p>
			<label for="user_name">昵称</label>
			<input type="text" id="user_name" autofocus name="user_name" required = "required"/>
			<span id="usernameInfo" class="info"></span>
		</p>
			<p>
			<label for="user_password">密码</label>
			<input type="password" id="user_password" name="user_password"/>
			<span id="userPasswordInfo" class="info"></span>
		</p>
		<p>
			<label for="user_email">电子邮箱</label><br />
			<input type="email" id="user_email" name="user_email" required = "required" />
			<span id="userEmailInfo" class="info"></span>
		</p>
		<p>
			<label for="user_phone">手机号码</label><br />
			<input type="telephone" id="user_phone" name="user_phone" required = "required"/>
			<span id="userPhoneInfo" class="info"></span>
		</p>
		<p>
			<label for="user_born">出生日期</label><br />
			<input id="user_born" type="text" name="user_born"/>
		</p>
		<p>
			<a id="submit" name="submit">注册</a>
		</p>
	</form>
	</section>
	
</div>

	</body>
</html>
