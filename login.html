<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body>
		<div class="content">
			<div class="zhezhao">
			</div>
			<div class="login_font">
			</div>
			<p>Log in</p>
			<img src="img/marrymelogo.png" />
			<form id="login-form" action="#" method="post">
				<label for="login">昵称</label>
				<input type="text" id="login" name="user_name" />
				<div class="clear"></div>
				<label for="password">密码</label>
				<input type="password" id="password" name="user_password" />
				<div class="clear"></div>
				<label for="remember_me" style="padding: 0;">Remember me?</label>
				<input type="checkbox" id="remember_me" style="position: relative; top: 3px; margin: 0; " name="remember_me" />
				<div class="clear"></div>
				<input type="submit" class="button" name="commit" value="登录" /><br/>
				<button class="zhuceBut"><a href="zhuce.jsp">注册</a></button>
			</form>
		</div>
	</body>

</html>
