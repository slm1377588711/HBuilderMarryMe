<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css" />
    <script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src='js/style.js'></script>
 	 <script src="js/swiper.min.js"></script>
    <style>
    
    </style>

<body>

    <div class="swiper-container">

            <div class="swiper-slide" style="background: url(img/lun1.jpg);">
            	<div class="inner" style="width: 100%;height: 100%;background: rgba(52,52,52,0.6);text-align: center; line-height: 768px;">
            		
            	</div>
            </div>
            <div class="swiper-slide" style="background: url(img/lun4.jpg);">

            </div>

            	</div>
            </div>

    <script>
    
 
			$(document).ready(function() {
   			 	$(".inner").load("inner1.html");
			});
			
    
    
    
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',

        spaceBetween: 30,
        mousewheelControl: true 
    });
